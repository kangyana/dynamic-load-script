<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <script src="../dist/load-script.min.js"></script>
  </head>

  <body>
    <button id="buttonA">loadA</button>
    <button id="buttonB">loadB</button>
  </body>
  <script>
    var buttonA = document.getElementById('buttonA');
    var buttonB = document.getElementById('buttonB');

    buttonA.addEventListener('click', function () {
      loadScript('./scripts/moduleA.js')
        .then(() => {
          alert(moduleAMessage);
        })
        .catch((err) => {
          alert(err);
        });
    });

    buttonB.addEventListener('click', function () {
      loadScript('./scripts/moduleB.js')
        .then(() => {
          alert(moduleBMessage);
        })
        .catch((err) => {
          alert(err);
        });
    });
  </script>
</html>
